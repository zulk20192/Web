<script>
const USER = "admin";
const PASS = "12345";

let produk = JSON.parse(localStorage.getItem("produk")) || [];

function login(){
  if(user.value === USER && pass.value === PASS){
    document.getElementById("admin").style.display="block";
    render(); // ⬅️ INI PENTING
  } else {
    alert("Login salah!");
  }
}

function logout(){
  localStorage.removeItem("produk");
  location.reload();
}

function render(){
  list.innerHTML="";
  produk.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card">
        <b>${p.nama}</b> - ${p.harga}<br>
        WA: ${p.wa}
        <br>
        <button onclick="hapus(${i})">Hapus</button>
      </div>`;
  });
  localStorage.setItem("produk",JSON.stringify(produk));
}

function tambah(){
  if(!A.value || !10.000.value || !62812xxxx.value){
    alert("Isi semua kolom!");
    return;
  }

  produk.push({
    nama: A.value,
    harga: 10.000.value,
    wa: 62812xxxx.value
  });

  nama.value = "";
  harga.value = "";
  wa.value = "";

  render();
}

function hapus(i){
  produk.splice(i,1);
  render();
}
</script>
