<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Admin Login</h2>
  <input id="user" placeholder="Username"><br><br>
  <input id="pass" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
</div>

<div id="admin" style="display:none">
  <h2>Admin Panel</h2>

  <input id="nama" placeholder="Nama Produk"><br><br>
  <input id="harga" placeholder="Harga"><br><br>
  <input id="wa" placeholder="Nomor WA (628...)"><br><br>

  <button onclick="tambah()">Tambah Produk</button>
  <button onclick="logout()">Logout</button>

  <hr>
  <div id="list"></div>
</div>

<script>
const USER = "admin";
const PASS = "12345";

let produk = JSON.parse(localStorage.getItem("produk")) || [];

function login(){
  if(user.value === USER && pass.value === PASS){
    localStorage.setItem("login","yes");
    tampilAdmin();
  } else {
    alert("Login salah!");
  }
}

function logout(){
  localStorage.removeItem("login");
  location.reload();
}

function tampilAdmin(){
  login.style.display="none";
  admin.style.display="block";
  render();
}

if(localStorage.getItem("login")==="yes"){
  tampilAdmin();
}

function render(){
  list.innerHTML="";
  produk.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card">
        ${p.nama} - ${p.harga}
        <button onclick="hapus(${i})">Hapus</button>
      </div>`;
  });
  localStorage.setItem("produk",JSON.stringify(produk));
}

function tambah(){
  produk.push({
    nama:nama.value,
    harga:harga.value,
    wa:wa.value
  });
  render();
}

function hapus(i){
  produk.splice(i,1);
  render();
}
</script>

</body>
</html>
