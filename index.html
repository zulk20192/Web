<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modern Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Modern Shop</h1>
<div class="produk" id="produk"></div>

<script>
const produk = JSON.parse(localStorage.getItem("produk")) || [];
const box = document.getElementById("produk");

produk.forEach(p=>{
  box.innerHTML+=`
  <div class="card">
    <h3>${p.nama}</h3>
    <p class="harga">${p.harga}</p>
    <a class="btn" href="https://wa.me/${p.wa}?text=Halo saya mau order ${p.nama}">
      Beli
    </a>
  </div>`;
});
</script>

</body>
</html>
